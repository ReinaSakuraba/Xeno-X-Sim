<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Xenoblade Chronicles X Build Simulator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/skills.js"></script>
    <script type="text/javascript" src="js/weapons.js"></script>
    <script type="text/javascript" src="js/sim.js"></script>
</head>
<body>
    <div id="stats">
        <table>
            <tbody>
                <tr>
                    <th colspan="8">Base Stats</th>
                </tr>
                <tr>
                    <th colspan="4">Class: <select id="class-selector"><option value="None">None</option></select></th>
                    <th colspan="4">Level: <select id="level-selector"><option value="None">None</option></select></th>
                </tr>
                <tr>
                    <th>HP</th>
                    <th>TP</th>
                    <th>R-Acc</th>
                    <th>M-Acc</th>
                    <th>R-Atk</th>
                    <th>M-Atk</th>
                    <th>Eva</th>
                    <th>Pot</th>
                </tr>
                <tr>
                    <td id="stat-hp">N/A</td>
                    <td id="stat-tp">N/A</td>
                    <td id="stat-racc">N/A</td>
                    <td id="stat-macc">N/A</td>
                    <td id="stat-ratk">N/A</td>
                    <td id="stat-matk">N/A</td>
                    <td id="stat-eva">N/A</td>
                    <td id="stat-pot">N/A</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="skills">
        <!-- Selected skills are appended here by sim.js -->
    </div>
    Melee Weapon: <select id="melee-weapon-selector"><option value="None">None</option></select>
    Ranged Weapon: <select id="ranged-weapon-selector"><option value="None">None</option></select>
    <div id="skill-layer" class="hidden">
        <div id="skill-selector">
            <!-- Skills are appended here by sim.js -->
        </div>
    </div>
</body>
</html>
