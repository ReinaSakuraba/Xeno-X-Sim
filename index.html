<html>
<head>
    <title>Xenoblade Chronicles X Damage Calculator</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/sim.js"></script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th colspan="8">Base Stats</th>
            </tr>
            <tr>
                <th colspan="4">Class: <select id="class-selector"><option value="None">None</option></select></th>
                <th colspan="4">Level: <select id="level-selector"><option value="None">None</option></select></th>
            </tr>
            <tr>
                <th>HP</th>
                <th>TP</th>
                <th>R-Acc</th>
                <th>M-Acc</th>
                <th>R-Atk</th>
                <th>M-Atk</th>
                <th>Eva</th>
                <th>Pot</th>
            </tr>
            <tr>
                <td id="stat-hp">N/A</td>
                <td id="stat-tp">N/A</td>
                <td id="stat-racc">N/A</td>
                <td id="stat-macc">N/A</td>
                <td id="stat-ratk">N/A</td>
                <td id="stat-matk">N/A</td>
                <td id="stat-eva">N/A</td>
                <td id="stat-pot">N/A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
