<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Xenoblade Chronicles X Build Simulator</title>
  <meta property="og:title" content="Xenoblade Chronicles X Build Simulator">
  <meta property="og:description" content="Simulate a build for Xenoblade Chronicles X">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://reinasakuraba.github.io/Xeno-X-Sim/">
  <meta property="og:image" content="https://avatars.githubusercontent.com/reinasakuraba">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script type="text/javascript" src="js/classes.js"></script>
  <script type="text/javascript" src="js/stats.js"></script>
  <script type="text/javascript" src="js/skills.js"></script>
  <script type="text/javascript" src="js/arts.js"></script>
  <script type="text/javascript" src="js/weapons.js"></script>
  <script type="text/javascript" src="js/sim.js"></script>
</head>
<body onload="simulator = new Simulator();">
  <div>
    <label for="class-selector">Class:</label>
    <select id="class-selector" onchange="simulator.currentClass = this.value;">
      <optgroup label="Classes">
        <option value="drifter">Drifter</option>
        <option value="striker">Striker</option>
        <option value="commando">Commando</option>
        <option value="enforcer">Enforcer</option>
        <option value="samuraiGunner">Samurai Gunner</option>
        <option value="shieldTrooper">Shield Trooper</option>
        <option value="wingedViper">Winged Viper</option>
        <option value="partisanEagle">Partisan Eagle</option>
        <option value="psycorrupter">Psycorrupter</option>
        <option value="blastFencer">Blast Fencer</option>
        <option value="duelist">Duelist</option>
        <option value="bastionWarrior">Bastion Warrior</option>
        <option value="fullMetalJaguar">Full Metal Jaguar</option>
        <option value="astralCrusader">Astral Crusader</option>
        <option value="mastermind">Mastermind</option>
        <option value="galacticKnight">Galactic Knight</option>
      </optgroup>
      <optgroup label="Characters">
        <option value="elma">Elma</option>
        <option value="lin">Lin</option>
        <option value="irina">Irina</option>
        <option value="gwin">Gwin</option>
        <option value="doug">Doug</option>
        <option value="lao">Lao</option>
        <option value="l">L</option>
        <option value="murderess">Murderess</option>
        <option value="phog">Phog</option>
        <option value="frye">Frye</option>
        <option value="mia">Mia</option>
        <option value="celica">Celica</option>
        <option value="nagi">Nagi</option>
        <option value="hope">Hope</option>
        <option value="alexa">Alexa</option>
        <option value="hb">H.B.</option>
        <option value="yelv">Yelv</option>
        <option value="boze">Boze</option>
      </optgroup>
    </select>
    <label for="level-selector">Level:</label>
    <select id="level-selector" onchange="simulator.currentLevel = this.value;">
      <option value="0">0</option>
    </select>
  </div>
  <div id="stats-display" class="no-highlight">
    <p>Stats</p>
    <p>HP<span id="stat-hp">N/A</span></p>
    <p>TP<span id="stat-tp">N/A</span></p>
    <p>Melee Attack<span id="stat-matk">N/A</span></p>
    <p>Ranged Attack<span id="stat-ratk">N/A</span></p>
    <p>Potential<span id="stat-pot">N/A</span></p>
    <p>Melee Accuracy<span id="stat-macc">N/A</span></p>
    <p>Ranged Accuracy<span id="stat-racc">N/A</span></p>
    <p>Evasion<span id="stat-eva">N/A</span></p>
  </div>
  <div id="skill-palette">
    <div class="skill-palette-icon"></div>
    <div class="skill-palette-icon"></div>
    <div class="skill-palette-icon"></div>
    <div class="skill-palette-icon"></div>
    <div class="skill-palette-icon"></div>
  </div>
  <input type="submit" id="edit-skills" value="Edit Skills">
  <label for="melee-weapon-selector">Melee Weapon:</label>
  <select id="melee-weapon-selector" onchange="simulator.currentMeleeWeapon = this.value;">
    <option value="longsword">Longsword</option>
    <option value="shield">Shield</option>
    <option value="dualSwords">Dual Swords</option>
    <option value="javelin">Javelin</option>
    <option value="knife">Knife</option>
    <option value="photonSaber">Photon Saber</option>
  </select>
  <label for="ranged-weapon-selector">Ranged Weapon:</label>
  <select id="ranged-weapon-selector" onchange="simulator.currentRangedWeapon = this.value;">
    <option value="assaultRifle">Assault Rifle</option>
    <option value="gatlingGun">Gatling Gun</option>
    <option value="dualGuns">Dual Guns</option>
    <option value="sniperRifle">Sniper Rifle</option>
    <option value="raygun">Raygun</option>
    <option value="psychoLaunchers">Psycho Launchers</option>
    <option value="multigun">Multigun</option>
  </select>
  <div id="skill-layer" class="hidden">
    <input type="text" id="skill-search" oninput="simulator.searchSkill(this.value);" placeholder="Search...">
    <div id="skill-selector">
      <!-- Skills are appended here by sim.js -->
    </div>
  </div>
</body>
</html>
