<html lamg="en">
<head>
    <meta charset="utf-8">
    <title>Xenoblade Chronicles X Damage Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/skills.js"></script>
    <script type="text/javascript" src="js/sim.js"></script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th colspan="8">Base Stats</th>
            </tr>
            <tr>
                <th colspan="4">Class: <select id="class-selector"><option value="None">None</option></select></th>
                <th colspan="4">Level: <select id="level-selector"><option value="None">None</option></select></th>
            </tr>
            <tr>
                <th>HP</th>
                <th>TP</th>
                <th>R-Acc</th>
                <th>M-Acc</th>
                <th>R-Atk</th>
                <th>M-Atk</th>
                <th>Eva</th>
                <th>Pot</th>
            </tr>
            <tr>
                <td id="stat-hp">N/A</td>
                <td id="stat-tp">N/A</td>
                <td id="stat-racc">N/A</td>
                <td id="stat-macc">N/A</td>
                <td id="stat-ratk">N/A</td>
                <td id="stat-matk">N/A</td>
                <td id="stat-eva">N/A</td>
                <td id="stat-pot">N/A</td>
            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr>
                <th>Skill 1</th>
                <th>Skill 2</th>
                <th>Skill 3</th>
                <th>Skill 4</th>
                <th>Skill 5</th>
            </tr>
            <tr>
                <td>
                    <select id="skill-1-level" class="skill-level-selector"><option value="None">None</option></select>
                    <select id="skill-1" class="skill-selector"><option value="None">None</option></select>
                </td>
                <td>
                    <select id="skill-2-level" class="skill-level-selector"><option value="None">None</option></select>
                    <select id="skill-2" class="skill-selector"><option value="None">None</option></select>
                </td>
                <td>
                    <select id="skill-3-level" class="skill-level-selector"><option value="None">None</option></select>
                    <select id="skill-3" class="skill-selector"><option value="None">None</option></select>
                </td>
                <td>
                    <select id="skill-4-level" class="skill-level-selector"><option value="None">None</option></select>
                    <select id="skill-4" class="skill-selector"><option value="None">None</option></select>
                </td>
                <td>
                    <select id="skill-5-level" class="skill-level-selector"><option value="None">None</option></select>
                    <select id="skill-5" class="skill-selector"><option value="None">None</option></select>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
